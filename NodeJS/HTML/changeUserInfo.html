<html>
    <head>
        <title>회원정보 수정</title>
        <link rel="stylesheet" href="CSS/All.css">
        <link rel="stylesheet" href="CSS/changeUserInfo.css">
        <script src="JavaScript/userInfo.js"></script>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="Main_BackGround" onload="userInfoInit();">
        <div>
            <div id="Logo" onclick="window.location.href = 'changeUserInfo.html'">회원정보 수정</div>
            <a href="Main.html" id="profileText">메인으로</a>
            <a href="./Login.html" id="profileText">로그아웃</a>
            <form action="/changeCommit" method="POST" onsubmit="return All_Values_Check()" enctype="multipart/form-data">               
                <div>
                    <input id="id" type="text" name="id" placeholder="아이디*" maxlength="29" oninput="Input_Check(this);">
                </div>
                <div>
                    <input id="pw" type="password" name="pw" placeholder="비밀번호*" maxlength="49" oninput="Input_Check(this);">
                    <div id="showPswButton">비밀번호 보기</div>
                </div>
                <div>
                    <input id="confirm_pw" type="password" name="confirm_pw" placeholder="비밀번호 확인*"  maxlength="49" oninput="Input_Check(this);">
                </div>
                <div>
                    <input id="nick_name" type="text" name="nick_name" placeholder="이름*" maxlength="30" onkeyup="Input_Check(this);">
                </div>
                <div>
                    <input id="phone_num" type="text" name="phone_num" placeholder="xxx-xxxx-xxxx" maxlength="13" oninput="Input_Check(this);">
                </div>
                <div>
                    <input id="email" type="text" name="email" placeholder="이메일" maxlength="50" onkeyup="Input_Check(this);">
                </div>
                <div>
                    <input id="address" type="text" name="address" placeholder="주소" maxlength="200" onkeyup="Input_Check(this);">
                </div>
                <div>
                    <textarea id="introduction" type="text" name="introduction" placeholder="소개글" onkeyup="Input_Check(this);"></textarea>
                </div>
                <div class="expertProfile">
                    <label for="profile_picture" id="profile_picture_label">
                        <img class="expertProfileImage" src="./Image/icons8.png" alt="프로필 이미지"/>
                        <span>프로필 사진 선택</span>
                    </label>
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*" style="display: none;" onchange="showImageContent(this);">
                    <div class="profile-content hidden">
                    </div>
                </div>   

                <div id="MainMenuBox">
                    <button id="changeCommitButton" type="submit" onclick="window.onbeforeunload = null;">정보수정</button>
                </div> 
            </form>
        </div>
    </body>
</html>
